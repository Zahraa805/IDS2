<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetion-view</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="ReceptionTicket.css" rel="stylesheet">

</head>
<body>
    <img src="logo.png" alt="logo">
    <img src="assiut.png" alt="assiut" id="assiut">
    <img src="teeth.png" alt="teeth" id="teeth">

    <div class="text">
        <h1>Free Clinics Admission From OutPatient</h1>
    </div>
    <h1 id="fill">إستمارة دخول بالمجان للعيادات الخارجية</h1>
    
    <div class="date-container">
        <label>تاريخ الكشف:</label>
        <input type="date" name="تاريخ الكشف" class="date">
    </div>

        <div class="containers-wrapper">
    <form asp-action="CreateTicketForNewPatient" method="post">

            <div class="container2">
                <h2>البيانات الشخصية</h2>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">الاسم رباعي:</label>
                        <input asp-for="Name" type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">العنوان:</label>
                        <input asp-for="Address" type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">رقم الهاتف:</label>
                        <input asp-for="phoneNumber" type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">المهنة:</label>
                        <input asp-for="profession" type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">الرقم القومي:</label>
                        <input asp-for="PatientId" type="text" class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">النوع:</label>
                        <select asp-for="Gender" class="form-control">
                            <option value="Male">ذكر</option>
                            <option value="Female">أنثى</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold">السن:</label>
                        <input asp-for="Age" type="text" class="form-control">
                    </div>
                </div>
                <div class="submit-container">
                    <button type="submit" class="submit-btn">حفظ و إرسال</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
